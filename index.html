<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VRSS-2 Time Calibration Registry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
        }

        /* Fondo con imagen de sat√©lite */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* Estrellas grandes brillantes */
                radial-gradient(3px 3px at 20% 30%, rgba(255, 255, 255, 1), transparent),
                radial-gradient(3px 3px at 60% 70%, rgba(255, 255, 255, 1), transparent),
                radial-gradient(2px 2px at 50% 50%, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(2px 2px at 80% 10%, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(3px 3px at 90% 60%, rgba(255, 255, 255, 1), transparent),
                radial-gradient(2px 2px at 33% 80%, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(2px 2px at 15% 60%, rgba(255, 255, 255, 0.9), transparent),
                /* M√°s estrellas medianas */
                radial-gradient(2px 2px at 10% 20%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 40% 40%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 70% 30%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 25% 90%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 85% 80%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 45% 15%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 95% 40%, rgba(255, 255, 255, 0.8), transparent),
                /* Estrellas peque√±as */
                radial-gradient(1px 1px at 5% 50%, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 35% 60%, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 65% 85%, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 75% 20%, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 55% 95%, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 12% 75%, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 88% 25%, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 30% 5%, rgba(255, 255, 255, 0.7), transparent);
            background-size: 200% 200%;
            animation: stars 15s linear infinite;
            opacity: 0.8;
        }

        @keyframes stars {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Estrellas fugaces */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 3s linear infinite;
            opacity: 0;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 100%);
            transform: translateX(2px);
        }

        .shooting-star:nth-child(1) {
            top: 10%;
            right: 10%;
            animation-delay: 0s;
            animation-duration: 2.5s;
        }

        .shooting-star:nth-child(2) {
            top: 30%;
            right: 50%;
            animation-delay: 1.5s;
            animation-duration: 3s;
        }

        .shooting-star:nth-child(3) {
            top: 50%;
            right: 20%;
            animation-delay: 3s;
            animation-duration: 2.8s;
        }

        .shooting-star:nth-child(4) {
            top: 70%;
            right: 60%;
            animation-delay: 4.5s;
            animation-duration: 3.2s;
        }

        .shooting-star:nth-child(5) {
            top: 20%;
            right: 80%;
            animation-delay: 6s;
            animation-duration: 2.6s;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0) rotate(-45deg);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(-500px) translateY(500px) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Sat√©lites animados */
        .satellite {
            position: fixed;
            width: 120px;
            height: 120px;
            font-size: 100px;
            opacity: 0.4;
            z-index: -1;
            filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.5));
        }

        .satellite-1 {
            top: 10%;
            right: 5%;
            animation: float1 15s ease-in-out infinite;
        }

        .satellite-2 {
            top: 50%;
            left: 5%;
            animation: float2 25s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes float1 {
            0% { 
                transform: translate(0, 0) rotate(0deg); 
            }
            20% { 
                transform: translate(-120px, 80px) rotate(30deg); 
            }
            40% { 
                transform: translate(-180px, -30px) rotate(-15deg); 
            }
            60% { 
                transform: translate(-80px, -100px) rotate(25deg); 
            }
            80% { 
                transform: translate(30px, -50px) rotate(-10deg); 
            }
            100% { 
                transform: translate(0, 0) rotate(0deg); 
            }
        }

        @keyframes float2 {
            0% { 
                transform: translate(0, 0) rotate(0deg); 
            }
            12.5% { 
                transform: translate(200px, -150px) rotate(-35deg); 
            }
            25% { 
                transform: translate(400px, -100px) rotate(20deg); 
            }
            37.5% { 
                transform: translate(500px, 80px) rotate(-40deg); 
            }
            50% { 
                transform: translate(350px, 200px) rotate(30deg); 
            }
            62.5% { 
                transform: translate(150px, 180px) rotate(-25deg); 
            }
            75% { 
                transform: translate(-50px, 100px) rotate(15deg); 
            }
            87.5% { 
                transform: translate(80px, 20px) rotate(-20deg); 
            }
            100% { 
                transform: translate(0, 0) rotate(0deg); 
            }
        }

        /* Planeta Tierra */
        .earth {
            position: fixed;
            bottom: 30px;
            left: 30px;
            font-size: 280px;
            animation: earthFloat 6s ease-in-out infinite;
            z-index: 1;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(59, 130, 246, 0.4));
        }

        .earth:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 15px 40px rgba(59, 130, 246, 0.6));
        }

        @keyframes earthFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
            }
            50% { 
                transform: translateY(-20px) rotate(8deg);
            }
        }


        /* Contenedor del login */
        .login-container {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 24px;
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(59, 130, 246, 0.2);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #60a5fa, #06b6d4);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        /* T√≠tulo */
        .title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title h1 {
            font-size: 1.75rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.5);
        }

        .title p {
            color: #93c5fd;
            font-size: 0.95rem;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #93c5fd;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: rgba(147, 197, 253, 0.5);
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Bot√≥n de login */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Mensaje de error */
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: #fca5a5;
            font-size: 0.875rem;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(147, 197, 253, 0.6);
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .title h1 {
                font-size: 1.5rem;
            }

            .earth {
                bottom: 10px;
                left: 10px;
                font-size: 180px;
            }

            .satellite {
                width: 80px;
                height: 80px;
                font-size: 65px;
            }

            .satellite-1 {
                top: 5%;
                right: 5%;
            }

            .satellite-2 {
                top: 75%;
                left: 5%;
            }

            @keyframes float1 {
                0% { transform: translate(0, 0) rotate(0deg); }
                50% { transform: translate(-80px, 50px) rotate(20deg); }
                100% { transform: translate(0, 0) rotate(0deg); }
            }

            @keyframes float2 {
                0% { transform: translate(0, 0) rotate(0deg); }
                50% { transform: translate(100px, -60px) rotate(-20deg); }
                100% { transform: translate(0, 0) rotate(0deg); }
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Fondo -->
    <div class="background"></div>
    
    <!-- Estrellas fugaces -->
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    
    <!-- Sat√©lites -->
    <div class="satellite satellite-1">üõ∞Ô∏è</div>
    <div class="satellite satellite-2">üõ∞Ô∏è</div>
    
    <!-- Planeta Tierra -->
    <div class="earth">üåç</div>

    <!-- Contenedor de Login -->
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">üåç</div>

        <!-- T√≠tulo -->
        <div class="title">
            <h1>BIENVENIDOS AL REGISTRO DE CALIBRACI√ìN DE TIEMPO VRSS-2</h1>
            <p>Sistema de Gesti√≥n y Monitoreo</p>
        </div>

        <!-- Mensaje de error -->
        <div class="error-message" id="errorMessage">
            ‚ùå Usuario o contrase√±a incorrectos
        </div>

        <!-- Formulario -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Ingrese su usuario"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Ingrese su contrase√±a"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Iniciar Sesi√≥n
            </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <p>üîí Acceso seguro y encriptado</p>
        </div>
    </div>

    <script>
        // Credenciales (en producci√≥n, esto deber√≠a estar en Firebase)
        const VALID_CREDENTIALS = {
            'admin': 'vrss2024',
            'operador': 'vrss2024',
            'usuario': 'vrss2024'
        };

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Verificar si ya est√° autenticado
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'app.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Ocultar mensaje de error
            errorMessage.classList.remove('show');

            // Mostrar loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> Verificando...';

            // Simular delay de autenticaci√≥n
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Verificar credenciales
            if (VALID_CREDENTIALS[username] && VALID_CREDENTIALS[username] === password) {
                // Login exitoso
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', username);
                
                loginBtn.innerHTML = '‚úÖ Acceso Concedido';
                loginBtn.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
                
                // Redirigir despu√©s de un momento
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 500);
            } else {
                // Login fallido
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Iniciar Sesi√≥n';
                
                // Limpiar contrase√±a
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Limpiar error al escribir
        usernameInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });

        passwordInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
